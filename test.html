<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Stinky Pinky</h2>
Clue: <div id=clue-1></div><div id=clue-2></div>
<br>
Answer: <div id=answer-1></div><div id=answer-2></div>
<script type="text/javascript">
  $(document).ready(function() {
    var ans1 = 'money';
    var ans2 = 'bunny';
    var clue1;
    var clue2;
    $.ajax({
      type: "GET",
      url: 'http://api.datamuse.com/words?rel_spc='+ans1,
      dataType: "json",
      cache: false,
      crossDomain: true,
      processData: true,
      success: function (data) {
        var str = '';
        for (var i =0; i < data.length;i++)
          str += data[i]['word'] + ' ';
        $('#clue-1').append(str);
      }
    });
    $.ajax({
      type: "GET",
      url: 'http://api.datamuse.com/words?rel_spc='+ans2,
      dataType: "json",
      cache: false,
      crossDomain: true,
      processData: true,
      success: function (data) {
        var str = '';
        for (var i =0; i < data.length;i++)
          str += data[i]['word'] + ' ';
        $('#clue-2').append(str);
      }
    });
    $('#answer-1').append(ans1);
    $('#answer-2').append(ans2);
  });
</script>
</body>
</html>
