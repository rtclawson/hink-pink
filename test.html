<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Stinky Pinky</h2>
Clue: <span id=clue-1></span>&nbsp;<span id=clue-2></span>
<br>
Answer: <span id=answer-1></span>&nbsp;<span id=answer-2></span>
<script type="text/javascript">
  $(document).ready(function() {
    var ans1 = 'lame';
    var ans2 = 'game';
    var clue1;
    var clue2;
    $.ajax({
      type: "GET",
      url: 'http://api.datamuse.com/words?rel_syn='+ans1,
      dataType: "json",
      cache: false,
      crossDomain: true,
      processData: true,
      success: function (data) {
        $('#clue-1').append(data[0]['word']);
      }
    });
    $.ajax({
      type: "GET",
      url: 'http://api.datamuse.com/words?rel_syn='+ans2,
      dataType: "json",
      cache: false,
      crossDomain: true,
      processData: true,
      success: function (data) {
        $('#clue-2').append(data[2]['word']);
      }
    });
    $('#answer-1').append(ans1);
    $('#answer-2').append(ans2);
  });
</script>
</body>
</html>
